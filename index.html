<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    
    <title>Memory Game</title>
</head>
<body>
    <div class="main-container">
        <div class="grid">
            <!-- <span data-index="0" class="grid-item"></span>
            GRIDS ADDED AT RUNTIME FROM app.js
            -->
        </div>
        <section class="control">
            <div class="container">
                <div>
                    <button id="start-game" class="startGame">Start Game</button>
                </div>
                <div>
                    <h2 id="your-score">Your Score: <span>0</span></h2>
                </div>
                <div>
                    <h2 id="best-score">Best Score: <span>0</span></h2>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
